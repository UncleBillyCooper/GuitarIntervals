<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GuitarInteerval</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Выбери интервал</h1>

    <form action="#">
      <div class="step">
        <h3>Ступень:</h3>
        <div class="stepNum"></div>
      </div>
      <div class="guitarString">
        <h3>Струна:</h3>
        <div class="stringNum"></div>
      </div>
      <div class="interval">
        <h3>Требуемый интервал:</h3>
        <div class="currentInterval"></div>
      </div>
      <button class="btn">Сгенерировать значение</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
